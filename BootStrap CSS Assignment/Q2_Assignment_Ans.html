<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 Answer</title>

    <!-- Adding A Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div id="carouselExampleCaption"
    class="carousel slide "
    style="width: 600px;"
    >
        <div class="carousel-indicators" >
            <button 
            type="button"
            data-bs-target="#carouselExampleCaption"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
            >
            </button>
            <button
            type="button"
            data-bs-target="#carouselExampleCaption"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            >
            </button>
            <button
            type="button"
            data-bs-target="#carouselExampleCaption"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            >
            </button>
        </div >

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png" alt="Pw Skills 1"
                class="d-block w-100 bg-danger">
            </div>

            <div class="carousel-item">

                <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64af76666977cc11e7e4086e.png" alt="PW Skills 2"
                class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/642152e5af09d60df056811a.png" alt="PW Skills 3"
                class="d-block w-100">
            </div>
        </div>
          
         <button
         class="carousel-control-prev"
         type="button"
         data-bs-target="#carouselExampleCaption"
         data-bs-slide="prev"
         >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
         </button>
         <button
         class="carousel-control-next"
         type="button"
         data-bs-target="#carouselExampleCaption"
         data-bs-slide="next"
         >
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>

         </button>

    </div>
    <!-- JS Bootstrap -->
    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
crossorigin="anonymous"
></script>
    
</body>
</html>
